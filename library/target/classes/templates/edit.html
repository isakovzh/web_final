<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
<form method="post" action="/edit/{id}" th:action="@{/edit/{id}}" th:object="${book}" >

<div class="notification is-rounded is-success  mb-5 is-striped  is-fullwidth">
    <label style="display: none" class="label has-text-centered ">ID</label>

    <input style="display: none" class="input"  placeholder="ID" type="number" name="id" th:value="${book.id}">

    <label class="label has-text-centered ">Title</label>

    <input class="input"  placeholder="Title" type="text" name="title" th:value="${book.title}">

    <label class="label has-text-centered ">Author</label>

    <input class="input"  placeholder="Author" type="text" name="author" th:value="${book.author}">

    <label class="label has-text-centered  ">Publisher</label>

    <input class="input"  placeholder="Publisher"  type="text" name="publisher" th:value="${book.publisher}">

    <label  class="label has-text-centered ">ISBN</label>

    <input class="input"  placeholder="ISBN" type="text" name="ISBN" th:value="${book.ISBN}">
    </div>


    <div class="has-text-right">
        <button class="button is-inlined is-success" type="submit">Edit</button>
    </div>
</form>

</body>
</html>
